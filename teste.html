<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card-container {
      perspective: 1000px;
    }
    .card {
      width: 300px;
      height: 180px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card:hover {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      color: white;
    }
    .card-front.black { background: linear-gradient(135deg, #111827, #374151); }
    .card-back.black { background: linear-gradient(135deg, #374151, #111827); transform: rotateY(180deg); }

    .card-front.silver { background: linear-gradient(135deg, #d1d5db, #9ca3af); color: #1f2937; }
    .card-back.silver { background: linear-gradient(135deg, #9ca3af, #d1d5db); color: #1f2937; transform: rotateY(180deg); }

    .card-front.gold { background: linear-gradient(135deg, #f59e0b, #d97706); }
    .card-back.gold { background: linear-gradient(135deg, #d97706, #f59e0b); transform: rotateY(180deg); }
  </style>
</head>
<body class="bg-gray-100 font-sans">

  <script>
    function simulateNFC(url) {
  const notification = document.createElement("div");
  notification.innerText = "üì° Lecture de la carte NFC en cours...";
  notification.className = "fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-indigo-600 text-white px-6 py-3 rounded-full shadow-lg z-50 animate-bounce";

  document.body.appendChild(notification);
  setTimeout(() => {
    window.open(url, "_blank");
    notification.remove();
  }, 1200);
}
